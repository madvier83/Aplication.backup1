<html>
    <head>
        <title>Jobsheet 12</title>
        <script>
            //func (keseluruhan)
            function Hitung() {
                
                //decvar
                this.a = parseInt(document.getElementById('a').value);               
                this.b = parseInt(document.getElementById('b').value);
                this.t = parseInt(document.getElementById('t').value);
                //object
                var alldata = {

                    panjang : this.a,
                    lebar : this.b,
                    tinggi : this.t,

                    luasalas : function(){
                        var la = this.panjang * this.lebar;
                        return la;
                    },

                    volume : function(){
                        var vol = (1/3) * this.panjang * this.lebar * this.tinggi;
                        return vol;               
                    }
                    
                }
                //output
                
                document.getElementById('hasil').innerHTML = " Luas Alas = " + alldata.luasalas() + " cm<sup>2</sup>";
                document.getElementById('hasilv').innerHTML = " Volume = " + alldata.volume() + " cm<sup>3</sup>";
            }

            function Reset() {
                document.getElementById('a').value="";
                document.getElementById('b').value="";
                document.getElementById('t').value="";
                document.getElementById('hasil').innerHTML="";
                document.getElementById('hasilv').innerHTML="";
            }
        </script>
        <style>
            body{
                background-color: rgb(0, 162, 255);
            }
            .main {
                position: relative;
                left: 300px;
                background-color: rgb(0, 195, 255);
                border-radius: 30px;
                width: 700px;
                height: 200px;
                padding: 50px;
            }
        </style>
    </head>
    <body>       
        <a href="../TPemweb/jobsheet5.1.html"><input type="button" value="Home" class="navs"></a>
        <br><br>
        <div class="main">
            <h1>Menghitung Luas Prisma Segi empat</h1>
        <input type="text" placeholder="panjang alas" id="a">
        <input type="text" placeholder="lebar alas" id="b">
        <input type="text" placeholder="tinggi" id="t">
        <input type="button" value="hitung" onclick="Hitung()">
        <input type="button" value="Reset" onclick="Reset()">
        <p id="hasil"></p>  
        <p id="hasilv"></p>
    </body>
</html>
